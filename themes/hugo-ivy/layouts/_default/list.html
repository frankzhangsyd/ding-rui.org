{{ partial "header.html" . }}

{{ .Content }}

{{ if not .IsHome }}
{{ $.Scratch.Set "pages" .Pages }}
<ul>
  {{ range (where ($.Scratch.Get "pages") "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
{{ partial "footer.html" . }}
